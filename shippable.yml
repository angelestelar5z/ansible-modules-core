language: python

env:
  matrix:
    - TEST=none

matrix:
  exclude:
    - env: TEST=none
  include:
    - env: TEST=integration
build:
  pre_ci_boot:
    options: "--privileged=false --net=bridge"
  ci:
    - test/utils/shippable/ci.sh

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
